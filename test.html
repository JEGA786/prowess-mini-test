<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Responsive Slider</title>
    <style>
       

        .slider-root {
            width: 100%;
            max-width: 1200px;
            overflow: hidden;
            position: relative;
        }

        .slider-container {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            min-width: calc(100% / 3); /* Default: 3 slides per view */
            box-sizing: border-box;
            padding: 5px;
            text-align: center;
        }

        .slide img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #ddd; /* Placeholder for empty slides */
        }

        .Events-name {
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
        }

        .see-more {
            text-decoration: none;
            color: #007BFF;
            font-size: 14px;
        }

        /* Navigation Buttons */
        .nav-btn {
            position: absolute;
            top: 35%;
            transform: translateY(-30%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 5;
            border-radius: 50%;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .pagination-dot {
            width: 10px;
            height: 10px;
            background-color: #bbb;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pagination-dot.active {
            background-color: #333;
        }

        /* Responsive Settings */
        @media (max-width: 768px) {
            .slide {
                min-width: calc(100% / 2); /* 2 slides per view */
            }
        }

        @media (max-width: 480px) {
            .slide {
                min-width: 100%; /* 1 slide per view */
            }
        }
    </style>
</head>
<body>

    <section class="upcoming-events gap-5  min-vh-100 d-flex p-0 m-0 flex-column justify-content-center align-items-center ">
        <h6 data-aos="fade-up" class="text-center heading-h6">Upcoming Events</h6>
        
   


<div class="slider-root">
    <!-- Slider -->
    <button class="nav-btn prev">❮</button>
    <div class="slider-container" id="slider"></div>
    <button class="nav-btn next">❯</button>

    <!-- Pagination -->
    <div class="pagination" id="pagination"></div>
</div>
</section>
<script>
    const slider = document.getElementById('slider');
    const pagination = document.getElementById('pagination');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    let currentIndex = 0;


    // Data for slides
    const slidesData = [
        { src: '/images/Banner.png', name: 'Awars-2024' },
        { src: '/images/street-market-sunset.jpg', name: 'Event 2' },
        { src: '/images/Banner.png', name: 'Event 3' },
        { src: '/images/Banner.png', name: 'Event 4' },
        { src: '/images/aim of the award.png', name: 'Event 5' },
        { src: '/images/Banner.png', name: 'Event 6' },
        { src: '/images/Banner.png', name: 'Event 7' },
        { src: '/images/freepik__retouch__16094.png', name: 'Event 8' },
        { src: '/images/Banner.png', name: 'Event 9' }
    ];

    let slidesPerView = getSlidesPerView();

    // Generate slides dynamically
    slidesData.forEach(data => {
        const slide = document.createElement('div');
        slide.className = 'slide';
        slide.innerHTML = `
            <img src="${data.src}" alt="${data.name}">
            <p class="Events-name">${data.name}</p>
            <a href="#" class="see-more">See more</a>
        `;
        slider.appendChild(slide);
    });

    const slides = document.querySelectorAll('.slide');

    // Create pagination dots
    for (let i = 0; i < Math.ceil(slides.length / slidesPerView); i++) {
        const dot = document.createElement('div');
        dot.classList.add('pagination-dot');
        if (i === 0) dot.classList.add('active');
        dot.dataset.index = i;
        dot.addEventListener('click', () => goToSlide(i));
        pagination.appendChild(dot);
    }

    // Update slidesPerView dynamically
    window.addEventListener('resize', () => {
        slidesPerView = getSlidesPerView();
        updateSlider();
    });

    // Event listeners for buttons
    prevBtn.addEventListener('click', () => moveToSlide(currentIndex - 1));
    nextBtn.addEventListener('click', () => moveToSlide(currentIndex + 1));

    // Move to specific slide
    function goToSlide(index) {
        currentIndex = index;
        updateSlider();
    }

    // Move to next or previous slide
    function moveToSlide(index) {
        const totalSlides = Math.ceil(slides.length / slidesPerView);
        if (index < 0) currentIndex = totalSlides - 1; // Loop to last slide
        else if (index >= totalSlides) currentIndex = 0; // Loop to first slide
        else currentIndex = index;
        updateSlider();
    }

    // Update slider position and pagination
    function updateSlider() {
        const slideWidth = slides[0].offsetWidth;
        slider.style.transform = `translateX(-${currentIndex * slideWidth * slidesPerView}px)`;
        updatePagination();
    }

    // Update active pagination dot
    function updatePagination() {
        document.querySelectorAll('.pagination-dot').forEach((dot, index) => {
            dot.classList.toggle('active', index === currentIndex);
        });
    }

    // Determine slides per view based on screen width
    function getSlidesPerView() {
        if (window.innerWidth <= 480) return 1;
        else if (window.innerWidth <= 768) return 2;
        return 3;
    }

    // Initial setup
    updateSlider();
</script>
</body>
</html>
